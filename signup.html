<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style/bootstrap-5.0.0-beta1-dist/cssb/bootstrap.min.css">
    <link rel="stylesheet" href="style/signup.css">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700"
        rel="stylesheet">

</head>

<body>
    
   <div class="container-main">

         <div class="signup-content">

            <div class="backhome">

                <a href="index.html"><i class="fa fa-home"></i> <span>Home</span> </a>

            </div>

            <form action="" class="signup-form" >

                <h2 class="signup-title">Create Account</h2>

                <div class="form-cliq validate-input">
                    
                    <input type="text" class="form-cliq" name="name" placeholder="enter full name">
                    <span class="focus-muse10"></span>

                </div>

                <div class="form-cliq validate-input">

                    <input type="text" class="form-cliq" name="username" placeholder="enter username">
                    <span class="focus-muse10"></span>

                </div>

                <div class="form-cliq validate-input">

                    <input type="email.com" class="form-cliq" name="email" placeholder="enter email">
                    <span class="focus-muse10"></span>

                </div>

                <div class="form-cliq14">

                    <label for="gender" class="gender">

                        Gender:

                        <input class="genderin" type="radio" name="gender" value="male">Male
                        <input class="genderin" type="radio" name="gender" value="female">Female
                        <input class="genderin" type="radio" name="gender" value="other">Other

                    </label>

                </div>

                <div class="form-cliq12 validate-input">

                    <input type="password" class="form-cliq" name="password" placeholder="password">
                    <span class="focus-muse10"></span>

                </div>

                <div class="form-cliq12 validate-input">

                    <input type="password" class="form-cliq" name="re_password"  placeholder="confirm your password">
                    <span class="focus-muse10"></span>

                </div>

                <div class="form-cliq13">

                    <input type="checkbox" name="agree-terms" id="agree-terms" class="agree-term">

                    <label for="agree-term" class="agree-term">

                        <span>

                            <span>I agree to all statement in <a href="#" class="terms2">Terms of service</a></span>

                        </span>

                    </label>

                </div>

                <div class="form-cliq-button">

                    <button class="muse-btn"> <a class="signupP" href="profile.html">SIGN UP</a></button>

                </div>

                <div class="text-center">

                    <p class="logintext">Have already an account? <a class="login1" href="login.html">Login Here</a></p> 

                </div>

            </form>              

        </div>

   </div>

</body>

</html>
