<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style/bootstrap-5.0.0-beta1-dist/cssb/bootstrap.min.css">
    <link rel="stylesheet" href="style/login.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800|Montserrat:300,400,700" rel="stylesheet">

</head>

<body>
    
    <div class="container-muse">

        <div class="muse-login">

            <div class="backhome">

                <a href="index.html"><i class="fa fa-home"></i> <span>Home</span></a>

            </div>

            <form action="" class="loginform">

                <span class="login-title">
                    Login
                </span>

                <div class="muse10 validate-input" data-validate="Enter username or email">

                    <input class="muse10" type="text" name="username" placeholder="username or email">
                    <span class="focus-muse10"></span>

                </div>

                <div class="muse12 validate-input" data-validate="Enter password">

                    <input class="muse10" type="password" name="pass" placeholder="password">
                    <span class="focus-muse10"></span>

                </div>

                <div class="forgotpassword">

                    <span>Forgot Password <a class="click2" href="#">Click Here</a></span>

                </div>

                <div class="container-muse10-button">

                    <button class="muse10-btn"> <a class="loginP" href="profile.html">Login</a></button>

                </div>

                <div class="text-center">

                    <a href="signup.html" class="text1"> Sign Up </a>

                </div>

            </form>

        </div>

    </div>

</body>

</html>
